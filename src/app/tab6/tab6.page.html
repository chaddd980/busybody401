<ion-header mode="ios" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-title size="large">Employees</ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header mode="ios" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Employees</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card *ngFor="let staffMember of staff">
      <ion-card-header>
        <ion-card-title> {{ staffMember.name }} </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p>email: {{staffMember.email}}</p>
        <p>Job Title: {{staffMember.jobTitle}}</p>
        <p>Phone Number: {{staffMember.pNumber}}</p>
        <p *ngIf="!staffMember.payrollSetUp">Payroll has not been set up</p>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
