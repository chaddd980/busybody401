<ion-header mode="ios">
  <ion-toolbar mode="ios">
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios">
  <ion-header mode="ios" collapse="condense">
    <ion-toolbar mode="ios">
      <ion-title mode="ios" size="large">Sign In</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="img-div">
      <img src="assets/images/workers.gif"/>
  </div>

  <p *ngIf="submitAttempt" style="color: #ea6153; text-align: center;">Please fill out all details accurately.</p>

  <ion-list lines="none">

    <form [formGroup]="signinForm">

      <ion-item class="input-item">
        <!-- <ion-label position="floating">Email</ion-label> -->
        <ion-input formControlName="email" placeholder="email" type="email" [class.invalid] ="!signinForm.controls.email.valid && (signinForm.controls.email.dirty || submitAttempt)"></ion-input>
      </ion-item>

      <ion-item class="error" *ngIf="!signinForm.controls.email.valid && (signinForm.controls.email.dirty || submitAttempt)">
        <p>Please enter a valid email</p>
      </ion-item>


      <ion-item class="input-item input2">
        <!-- <ion-label position="floating">Password</ion-label> -->
        <ion-input formControlName="password" placeholder="password" type="password" [class.invalid] ="!signinForm.controls.password.valid && (signinForm.controls.password.dirty || submitAttempt)"></ion-input>
      </ion-item>

      <ion-item class="error" *ngIf="!signinForm.controls.password.valid && (signinForm.controls.password.dirty || submitAttempt)">
        <p>Please enter a password 8 characters or longer</p>
      </ion-item>


    </form>

  </ion-list>

</ion-content>

<ion-footer *ngIf="!isKeyBoardVisible" class="ion-no-border">
  <ion-toolbar>
    <div class="button-div">
      <ion-button expand="block" color="secondary" (click)="login()">Sign In!</ion-button>
      <p>DON'T HAVE AN ACCOUNT? <span (click)="register()">SIGN UP</span></p>
    </div>
  </ion-toolbar>
</ion-footer>
