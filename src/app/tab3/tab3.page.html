<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      More
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">More</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="inset">
    <ion-item (click)="onProfileClick()">
      <ion-icon color="primary" name="person-outline"></ion-icon>
      <ion-label>
        <h1>Profile Page</h1>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon color="primary" name="information-circle-outline"></ion-icon>
      <ion-label>
        <h1>Payroll Info</h1>
      </ion-label>
    </ion-item>
    <ion-item (click)="onShiftClick()">
      <ion-icon color="primary" name="file-tray-stacked-outline"></ion-icon>
      <ion-label>
        <h1>Shift History</h1>
      </ion-label>
    </ion-item>
    <!-- <ion-item>
      <ion-icon color="primary" name="cash-outline"></ion-icon>
      <ion-label>
        <h1>Pay History</h1>
      </ion-label>
    </ion-item> -->
    <ion-item>
      <ion-icon color="primary" name="log-out-outline"></ion-icon>
      <ion-label (click)="signoutAlert()">
        <h1>Log Out</h1>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- <ion-button expand="block" color="primary" (click)="signout()">Sign Out!</ion-button>

  <app-explore-container name="Tab 3 page"></app-explore-container> -->
</ion-content>
